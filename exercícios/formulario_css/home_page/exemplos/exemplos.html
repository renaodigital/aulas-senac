<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <p> <a href="index.html">Voltar</a></p>
    <h1>Exemplos de Formulários</h1>
    <form action="#" >
        <fieldset class="form2">
            <legend>Contato</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required> <!--O atributo required força que o usuário preencha o campo-->
            <label for="nasc">Nascimento:</label>
            <input type="date" name="nasc" id="nasc">
            
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar" class="submit">
        </fieldset>
        <fieldset class="form3">
            <legend>Dados Pessoais</legend>
            <label for="nome" class="block">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <label for="snome" class="block">Sobrenome:</label>
            <input type="text" name="snome" id="snome" required> <!--O atributo required força que o usuário preencha o campo-->
           <label for="pass" class="block">Senha:</label>
           <input type="password" name="pass" id="pass">
            <div>Sexo:</div>
            <label> <!--posso envolver o input dentro do label, assim quando clicamos na palavra, ele também marca a opção-->
                <input type="radio" name="sexo" value="M"> <!--usamos o atributo name para coloca-los no mesmo grupo, para poder clicar em apenas uma das opções--><!--value serve para poder identificar qual das opções o usuário marcou-->
                Masculino
            </label>
            <label> 
                <input type="radio" name="sexo" value="F"> 
                Feminino
            </label>
            <div class="block">
                <div>Áreas de interesse</div>
                <label>
                    <input type="checkbox" name="html" value="html"> HMTL
                    <label>
                        <input type="checkbox" name="css" value="css"> CSS
                    </label>
                    <label>
                        <input type="checkbox" name="js" value="js"> Javascript
                    </label>
                </label>
            </div>
            <label for="estado">Escolha seu estado:</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SP">São Paulo</option>
            </select>


        </fieldset>
        
    </form>

    
</body>
</html>
